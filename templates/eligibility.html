            <script>
                var state = "expanded";
                //Check if navbar is expanded or minimized and handle 
                $('#mySidepanel').click(function() {
                    if (state == "expanded") {
                        $('.sidebar').css('margin-left', '-255px');
                        state = "minimized";
                    } else {
                        if (state == "minimized") {
                            $('.sidebar').css('margin-left', '0px');
                            state = "expanded";
                        }
                    }
                })
            </script>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="page-header">
                        <h3 class="page-title">
                            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                        <i class="mdi mdi-crosshairs-gps"></i>                 
                    </span> Predective Models > <b>Eligibility</b>
                        </h3>
                    </div>
                    <div class="row">
                        <!-- content-wrapper ends -->
                        <div class="col-md-5 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Check Eligibility</h4>

                                    <p class="card-description">
                                        Request a new loan
                                    </p>
                                    <div for="funded_amnt" class="padding:100px">
                                        <form class="form-group col-md-16" style="" method="POST" action="https://loan-257908.appspot.com/eligibility">
                                            <label for="">Purpose</label>
                                            <select id="" class="form-control select2" required="required" name="type">
                                        <option value>Choose...</option>
                                        <option value="Home Improvement">Home Improvement</option>
                                        <option value="Car">Car</option>
                                        <option value="Credit Card">Credit Card</option>
                                        <option value="Debt Consolidation">Debt Consolidation</option>
                                        <option value="House">House</option>
                                        <option value="Major Purchase">Major Purchase</option>
                                        <option value="Medical">Medical</option>
                                        <option value="Moving">Moving</option>
                                        <option value="Renewable Energy">Renewable Energy</option>
                                        <option value="Small Business">Small Business</option>
                                        <option value="Vacation">Vacation</option>
                                        <option value="Other">Other</option>

                                      </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="funded_amnt">Loan Amount</label>
                                        <input type="text" class="form-control" name="funded_amnt" placeholder="Loan Amount">
                                    </div>
                                    <div class="form-group">
                                        <label for="emp_length">Employment Length</label>
                                        <input type="text" class="form-control" name="emp_length" placeholder="Employment Length (in Years)">
                                    </div>
                                    <div class="form-group">
                                        <label for="avg_cur_bal">Current Balance</label>
                                        <input type="text" class="form-control" name="avg_cur_bal" placeholder="Balance">
                                    </div>
                                    <div class="form-group">
                                        <label for="num_sats">Number of Satisfactory Accounts</label>
                                        <input type="text" class="form-control" name="num_sats" placeholder="Satisfactory Accounts">
                                    </div>
                                    <div class="form-group">
                                        <label for="num_actv_rev_tl">Number of Currently Active Revolving Trades</label>
                                        <input type="text" class="form-control" name="num_actv_rev_tl" placeholder="Active Revolving Trades">
                                    </div>
                                    <div class="form-group">
                                        <label for="avg_cur_bal">Installment</label>
                                        <input type="text" class="form-control" name="installment" placeholder="Installment">
                                    </div>
                                    <div class="form-group">
                                        <label for="num_sats">Ratio of current balance to credit limit</label>
                                        <input type="text" class="form-control" name="bc_util" placeholder="Balance/Credit limit">
                                    </div>
                                    <div class="form-group">
                                        <label for="num_actv_rev_tl">Number of Credit Lines</label>
                                        <input type="text" class="form-control" name="total_acc" placeholder="Credit Lines">
                                    </div>
                                    <input type="submit" class="btn btn-gradient-primary mr-2" value="Submit">
                                    <input type="reset" value="Reset" class="btn btn-light">
                                    </form>
                                    <script>
                                        $(document).ready(function() {
                                            $('#form1').on('submit', function(event) {
                                                $.ajax({
                                                        data: {
                                                            funded_amnt: $('#funded_amnt').val(),
                                                            emp_length: $('#emp_length').val(),
                                                            avg_cur_bal: $('#avg_cur_bal').val(),
                                                            num_sats: $('#num_sats').val(),
                                                            num_actv_rev_tl: $('#num_actv_rev_tl').val(),
                                                            installment: $('#installment').val(),
                                                            bc_util: $('#bc_util').val(),
                                                            total_acc: $('#total_acc').val(),
                                                        },
                                                        type: 'POST',
                                                        url: '/eligibility'
                                                    })
                                                    .done(function(data) {
                                                        $('#output').text(data.output).show();
                                                        $('#output3').text(data.output3).show();
                                                    });
                                                event.preventDefault();
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>

                            <div class="card">
                                <div class="card-body">
                                    <h2>Suggested Decision</h2>
                                    <p class="card-description">
                                        &nbsp;&nbsp;This loan should be ... {{output}}
                                    </p>
                                    <h3 style="color: dodgerblue" id="output"></h3>
                                    <h3 style="color: crimson" id="output3"></h3>
                                </div>
                            </div>

                        </div>
